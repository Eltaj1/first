<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCELIFE</title>
    <link rel="stylesheet" href="count.css">
</head>
<body>
    <style>
        button {
    appearance: none;
	border: .2em solid #E91E63;
	background: hsl(0 0 0/0);
	padding: .85em 1.5em;
	color: #E91E63;
	border-radius: 2em;
	transition: 1s;
	&:hover, &:focus, &:active {
		background: #E91E63;
		color: #fff;
	}
}

h2 {
    font-size: 100px;
}

h1 {
    color: rgb(85, 85, 237);
}
    </style>
    <center>
    <h1>JCELIFE</h1>
    <h2 id="count-el">0</h2>
    <button id="decrease-btn" onclick="decrease()">DECREASE</button>
    <button id="reset-btn" onclick="reset()">RESET</button>
    <button id="increment-btn" onclick="increment()">INCREASE</button>
    <br><br><button id="save-btn" onclick="save()">SAVE</button>
    <h1 id="save-text"></h1>

<br><br><h3 id="h3">Hello</h3>
<label>Name:</label>
<input id="input">
<br><br><button id="btn">Submit</button>
</center>
    <script>
        let countEl = document.getElementById("count-el")

let count = 0;

function increment() {
    count++;
    countEl.innerText = count;

}

function decrease() {
    count--;
    countEl.innerText = count;
}

function reset() {
    count = 0;
    countEl.innerText = count;
}

function save() {
    console.log(count);
    document.getElementById("save-btn").value;
    document.getElementById("save-text").innerText = `Yeah, your score is: ${count}`;
}

let nun = 0;

while (nun <= 5) {
    console.log(nun + " Hello");
    nun++;
}

document.getElementById("btn").onclick = function() {
    lb = document.getElementById("input").value;
    document.getElementById("h3").innerText = `Hello, ${lb}`;
}


let yj = 0;

while (yj <= 5) {
    console.log(yj + " ELTAJ");
    yj++;
}
    </script>
</body>
</html>
